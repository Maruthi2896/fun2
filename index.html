<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>predict the fact</title>
</head>
<body>
    <nav>  Welcome to Predictions</nav>
    <div class="container" id="container">
     <div class="friends">
      <h1>Predict your top friends name</h1>
      <label for="name">Enter your name:</label>
      <input class="friendsList" value="" type="text" for="name">
      <input  class="submit" type="submit" for="name" onclick=friends()>
      <div id="name1"></div>

     </div>
     <div class="college">
        <h1>Predict your degree college</h1>
        <label for="college">Enter your name:</label>
        <input class="collegeName" type="text" for="college">
        <input class="submit" type="submit" for="college" onclick=college()>
        <div id="name2"></div>
       </div>
       <div class="crush">
        <h1>Predict your crush</h1>
        <label for="crush">Enter your name:</label>
        <input class="crushName" type="text" for="crush">
        <input class="submit" type="submit" for="crush" onclick=crush()>
        <div id="name3"></div>
       </div>
       <div class="partner">
        <h1>Predict your future partner</h1>
        <label for="partner">Enter your name:</label>
        <input class="partnerName"type="text" for="partner">
        <input class="submit" type="submit" for="partner"onclick=partner()>
        <div id="name4"></div>
       </div>
      

    <script src="./script.js"> </script>
</body>

</html>
